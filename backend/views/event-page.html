<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="{{EVENT_TITLE}}">
    <meta property="og:description" content="{{EVENT_DESCRIPTION}}">
    <meta property="og:image" content="{{EVENT_IMAGE}}">
    <meta property="og:url" content="https://www.lyven.pt/event/{{EVENT_ID}}">
    <meta property="og:type" content="event">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{EVENT_TITLE}}">
    <meta name="twitter:description" content="{{EVENT_DESCRIPTION}}">
    <meta name="twitter:image" content="{{EVENT_IMAGE}}">
    <title>{{EVENT_TITLE}} - LYVEN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .event-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .content {
            padding: 30px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #1a202c;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .event-details {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            color: #4a5568;
        }

        .detail-item:last-child {
            margin-bottom: 0;
        }

        .detail-icon {
            margin-right: 12px;
            font-size: 20px;
        }

        .description {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .cta-button {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .secondary-button {
            background: #e2e8f0;
            color: #4a5568;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #718096;
            font-size: 14px;
        }

        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #f7fafc;
            color: #718096;
            font-size: 14px;
        }

        #app-opening {
            display: block;
        }

        #event-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app-opening">
            <img src="{{EVENT_IMAGE}}" alt="{{EVENT_TITLE}}" class="event-image">
            <div class="content">
                <div class="logo">LYVEN</div>
                <div class="loading">
                    <div class="spinner"></div>
                    <p>A abrir na app...</p>
                </div>
            </div>
        </div>

        <div id="event-content">
            <img src="{{EVENT_IMAGE}}" alt="{{EVENT_TITLE}}" class="event-image">
            <div class="content">
                <div class="logo">LYVEN</div>
                <h1>{{EVENT_TITLE}}</h1>
                
                <div class="event-details">
                    <div class="detail-item">
                        <span class="detail-icon">üìÖ</span>
                        <span>{{EVENT_DATE}}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">üìç</span>
                        <span>{{EVENT_VENUE}}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">üé´</span>
                        <span>{{EVENT_PRICE}}</span>
                    </div>
                </div>

                <p class="description">{{EVENT_DESCRIPTION}}</p>

                <a href="myapp://event/{{EVENT_ID}}" class="cta-button" onclick="tryOpenApp()">
                    Abrir na App
                </a>
                
                <a href="https://apps.apple.com/app/lyven" class="cta-button secondary-button">
                    Download na App Store
                </a>
                
                <a href="https://play.google.com/store/apps/details?id=app.lyven" class="cta-button secondary-button">
                    Download no Google Play
                </a>
            </div>

            <div class="footer">
                LYVEN - Descobre e compra bilhetes para os melhores eventos
            </div>
        </div>
    </div>

    <script>
        const eventId = '{{EVENT_ID}}';
        
        function tryOpenApp() {
            const appScheme = 'myapp://event/' + eventId;
            const appOpening = document.getElementById('app-opening');
            const eventContent = document.getElementById('event-content');
            
            appOpening.style.display = 'block';
            eventContent.style.display = 'none';
            
            window.location.href = appScheme;
            
            setTimeout(() => {
                appOpening.style.display = 'none';
                eventContent.style.display = 'block';
            }, 3000);
        }

        window.onload = function() {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            if (isMobile) {
                tryOpenApp();
            } else {
                document.getElementById('app-opening').style.display = 'none';
                document.getElementById('event-content').style.display = 'block';
            }
        };
    </script>
</body>
</html>
